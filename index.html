<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <style>html { opacity: 0; }</style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sokoban</title>  
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.min.css">  
</head> 
<body>
  <div class="service-overlay"></div>
  <div class="wrapper">
    <header class="header">  
</header>
    <main class="page">
      <div class="container">
    <div class="game-wrapper">
        <div id="game">
            <div class="game-buttons">
                <button class="pause" id="pause"></button>
                <button class="restart" id="restart"></button>
                <button class="up" id="level-up"></button>
                <button class="down" id="level-down"></button>
                <button class="music" id="music"></button>
                <button class="sounds" id="sounds"></button>
            </div>
            <div class="game-timer">
                <span class="timer" id="timer"></span>
            </div>
            <div class="game-inner"></div>
        </div>
        <div class="touch-handler">
            <div class="joystick"></div>
        </div>
    </div>
</div>
<div class="game-lock"></div>
    </main>
    <footer class="footer">   
</footer>

<audio id="pushSound" preload="auto">
    <source src="./static/push.mp3" type="audio/mpeg">
</audio>

<audio id="stepSound" preload="auto">
    <source src="./static/steps-22.mp3" type="audio/mpeg">
</audio>

<audio id="completeSound" preload="auto">
    <source src="./static/complete.mp3" type="audio/mpeg">
</audio>

<audio id="lock-sound" preload="auto">
    <source src="./static/lock.mp3" type="audio/mpeg">
</audio>

<audio id="music-1">
   <source src="./static/music-1.mp3" type="audio/mpeg">
</audio>

<audio id="music-2">
    <source src="./static/music-2.mp3" type="audio/mpeg">
</audio>

<audio id="music-3">
    <source src="./static/music-3.mp3" type="audio/mpeg">
</audio>
  </div>
  <script src="./js/main.min.js"></script>

</body>
</html>
